<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>냥냥펀치</button>
  <img id="changeimg" style="display:block;" width="500"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const URL = 'https://api.thedogapi.com/v1/images/search'
    // const URL = 'https://i.pravatar.cc'
    const btn = document.querySelector('button')
    const changeImg = document.querySelector('#changeimg')
    const getCats = function () {
      // cat api로 요청을 보내서 응답을 받은 후
      axios({
        method:'get',
        url:URL,
      })
        .then((response) => {
          // 응답 데이터에서 이미지 주소를 추출하여
          const imgUrl = response.data[0].url
          return imgUrl
        })
        .then((imgUrl)=>{
          // HTML img 태그르 생성 후 src 속성 값에 저장
          const imgT =document.createElement('img')
          imgT.setAttribute('src', imgUrl)
          // console.log(imgT)
          // 완성된 .img 태그를 화면에 출력
          // document.body.appendChild(imgT)
          // console.log(changeImg)
          changeImg.setAttribute('src', imgUrl)
        })
        .catch((error) => {
          console.log(error)
        })

    }

    btn.addEventListener('click', getCats)
  </script>
</body>

</html>
