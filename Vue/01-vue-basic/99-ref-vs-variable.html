<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>반응형 변수: {{refValue}}</p>
    <p>일반 변수: {{noramlValue}}</p>
    <button v-on:click="increment">값 업데이트</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        // 일반 변수
        let noramlValue = 0
        // 반응형 변수
        const refValue = ref(0)

        const refArray = ref([1,2,3,4])
        refArray.value.push(1) // 인덱스 접근할때도 value로 접근해야함
        
        // increament 함수
        const increment = function (){
          noramlValue ++
          refValue.value ++ 
          console.log(noramlValue) // 실제로 증가되긴함
        }
        return {
          noramlValue,
          refValue,
          increment,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
