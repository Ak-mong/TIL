<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
  </style>
</head>
<body>
  <div class="alert alert-danger" role="alert">
    Invalid Login or password
  </div>
  <header class="display-1 fw-bolder px-4 py-2">SSAFY 전용 Gitlab 시스템</header>
  <form class="mx-3 p-4 border ">
    <legend class="text-center fs-1 fw-bold p-3 border-bottom border-primary">Sign in </legend>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="d-flex justify-content-between">
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <a class="primary link-offset-2 link-underline link-underline-opacity-0">Forgot your password</a>
    </div>
    <button style="width:100%"type="submit" class="btn btn-success">Sign in</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
